version: 2
jobs:
  deploy-production:
    docker:
      - image: circleci/node # TODO is there better image to use?
    working_directory: ~/repo
    steps:
      - checkout
      # TODO Add interface submodule
      - setup_remote_docker
      - run:
          name: Deploying Production
          command: |
            docker build -t multus/application-server --build-arg MACHINENAME=application-server .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push multus/application-server
  deploy-staging:
    docker:
      - image: circleci/node
    working_directory: ~/repo
    steps:
      - checkout
      # - run: sudo npm install -g circle-get-artifact
      - run: 
          name: Downloading Artifacts
          command: |
            mkdir static/interface
            cd static/interface
            curl https://circleci.com/api/v1.1/project/github/MultusMedical/application-interface/latest/artifacts?circle-token=$CIRCLE_TOKEN | grep -o 'https://[^"]*' > artifacts.txt
            cat artifacts.txt
            cd ~/repo
      # - run: cd
      # - run: curl https://circleci.com/api/v1.1/project/github/MultusMedical/application-interface/latest/artifacts?circle-token=$CIRCLE_TOKEN | grep -o 'https://[^"]*' > artifacts.txt
      # - run: <artifacts.txt xargs -P4 -I % wget %$CIRCLE_TOKEN
      # - run: circle-get-artifact --token "$CIRCLE_TOKEN" --user "warrengoble" --project "application-interface" --branch "master" --path 'dist'
      # - run: cat artifacts.txt
      # - run: for file in *.*\?*; do mv "$file" "${file%%\?*}"; done
      # TODO Add interface submodule
      - setup_remote_docker
      - run:
          name: Deploying Staging
          command: |
            docker build -t multus/application-server:staging --build-arg MACHINENAME=application-server-staging .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push multus/application-server:staging
workflows:
  version: 2
  build-workflow:
    jobs:
      - deploy-production:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - deploy-staging:
          filters:
            branches:
              only: master